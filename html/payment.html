<!DOCTYPE html><html>
<meta name="viewport" content="width=device-width">
<head><title>RazorPay Web Payment</title></head>
<body>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>

       const querySearchParma  = window.location.search;
       console.log(querySearchParma);
       const parma  = new URLSearchParams(querySearchParma);
       console.log(parma);

       var options = {
         "key": "rzp_test_HWHEtB84KP1yJT",
          "amount": "500", "currency": "INR",
          "name": "Poorva Holiday",
          "description": "Test Transaction",
          "image": "/web/favicon.png",
          "order_id": parma.get('orderId'),
          "handler": function (response){
             window.parent.postMessage("SUCCESS","*");      //2
<!--             alert(response.razorpay_payment_id);-->
<!--             alert(response.razorpay_order_id);-->
<!--             alert(response.razorpay_signature)-->
          },
          "prefill": {
             "name": parma.get('name'),
             "email": parma.get('email'),
             "contact": parma.get('mobile')
           },
           "notes": {
             "address": "Autofy"
          },
          "theme": {
             "color": "#2e3b59"
          },
          "modal": {
            "ondismiss": function(){
               window.parent.postMessage("MODAL_CLOSED","*");   //3
            }
          }
       };

       var rzp1 = new Razorpay(options);
       window.onload = function(e){  //1
          rzp1.open();
          e.preventDefault();
       }

     </script>
</body>
</html>
